<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosV.css">
    <title>Valoración de Estrellas</title>
    <script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</head>
<body>
    <div class="contenedor">

        <header>
            <h1>Fans de Marvel</h1>   
        </header>

        <div class="pelicula">
            <div class="imagen"><img src="Venon.jpg" alt="Venon2"></div>
            <div class="descripcion">
                <h2>Venom: Carnage liberado</h2>
                <h3>Sinopsis</h3>
                <p>Luego de encontrar un cuerpo anfitrión en Eddie Brock, el simbionte alienígena (Venom) debe enfrentarse a un nuevo enemigo, 
                Carnage, el alter ego del asesino en serie Cletus Kasady.</p>
                
                <div class="valoracion">
                    <h3>Calificación:</h3>
                    <div class="votacion">
                        <span class="fas fa-star estrellas" id="1" value="¡Mala!"></span>
                        <span class="fas fa-star estrellas" id="2" value="Regular"></span>
                        <span class="fas fa-star estrellas" id="3" value="Buena"></span>
                        <span class="fas fa-star estrellas" id="4" value="Muy Buena"></span>
                        <span class="fas fa-star estrellas" id="5" value="¡Excelente!"></span>
                    </div>
                    <h4 class="calificacion"></h4>
                </div>
            </div>    
        </div>
    </div>
    
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="codigoV.js"></script>
</body>
</html>
