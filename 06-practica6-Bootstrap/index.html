<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="../bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <title>Práctica de Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Inscripción Comunidad IT</h1>
                <h2>¡Solicita tu Beca!</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
        </div>

        <div class="row">
            <label for="fecha_nac" class="col-sm-2 col-form-label col-form-label-sm">Fecha de Nac.:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" name="fecha_nac" max="2999-12-31">
            </div>

            <label for="Edad" class="col-sm-1 col-form-label col-form-label-sm">Edad:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" name="Edad" min="18" max="100">
            </div>
            
            <label for="form-select-sexo" class="col-sm-1 col-form-label col-form-label-sm">Sexo:</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" id="form-select-sexo">
                    <option selected>Seleccione una opción</option>
                    <option value="fem">Femenino</option>
                    <option value="masc">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="inlineRadioOptions">Tipo de Documento:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Pasaporte</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">DNI</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Otro</label>
                  </div>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Domicilio" aria-label="Domicilio">
             </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Provincia" aria-label="Provincia">
            </div>
        </div>
    

    </div>

   
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
